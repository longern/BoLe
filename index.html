<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BoLe</title>
    <script>
        if (document.location.protocol != "https:" && document.location.protocol != "file:")
            document.location = "https://" + document.location.hostname + document.location.pathname;
    </script>
    <script src="bole.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body oncontextmenu="return false;">
    <div id="screen">
        <div id="welcome" class="full">
            <div style="width:400px; left:440px; top:250px; text-align:center;" onclick="switchInterface('playing')">Play</div>
            <div style="width:400px; left:440px; top:330px; text-align:center;" onclick="switchInterface('options')">Options</div>
        </div>
        <div id="options" class="full hidden">
            <label style="left:80px; top:500px;">Offset</label>
            <input id="editoffset" type="text" style="left:200px; top:500px;" value="80" onchange="globalOffset = parseInt(this.value);"/>
            <label style="left:680px; top:500px;">Scale</label>
            <input id="editscale" type="text" style="left:800px; top:500px;" value="1.0" onchange="document.getElementById('screen').style.transform = 'scale(' + parseFloat(this.value) + ')';"/>
        </div>
        <div id="playing" class="full hidden">
            <div id="songtitlelable" style="left:0; top:100px; width:1280px; text-align:center;">Song Title</div>
            <div id="scorelabel" style="right: 100px; top: 50px; text-align:right; font-size:32px">0</div>
            <img style="left:0px; top:440px" width="1280" src="stave.png" />
            <img style="left:0px; top:180px" width="1280" src="stave.png" />
        </div>
        <canvas id="cmain" width="1280" height="800"></canvas>
    </div>
</body>
</html>
